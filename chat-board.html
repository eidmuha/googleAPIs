<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Chat Board</title>
    <!-- Reset -->
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
    <!-- Init Database -->
    <script src="assets/js/firebaseInit.js"></script>
    
    <!-- Firebase Authentication -->
    <script type="text/javascript" src="assets/js/AuthenticationSystem.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/4.1.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.1.0/firebaseui.css" />
    <!-- Track authentication -->
    <script type="text/javascript" src="assets/js/AuthenticationTracker.js"></script>

</head>

<body>
    <!-- Navbar fixed top -->
    <nav class="navbar navbar navbar-default bg-dark navbar-fixed-top">
        <ul class="nav navbar-nav">
            <!-- Link to Main page (not connected yet) -->
            <a class="navbar-brand" href="#">
                <!-- Logo image should go here -->
                <img src="#" width="30" height="30" class="d-inline-block align-top" alt="">
                Feed Me!
            </a>
            <!--sign Out button area and profile pic -->
            <li class="nav-item" id="brandProfileSpot">
                <button type="submit" class="btn btn-primary mb-2" id="signOutButton"><span
                        id="sign-in"></span></button>
            </li>
        </ul>
        <!-- Unordered list floated to the right -->
        <ul class="nav navbar-nav navbar-right">
            <!-- Signed in Status text -->
            <li class="nav-item">
                <span id="sign-in-status"></span>
            </li>
            <li>
                <!-- Login external container -->
                <div id="firebaseui-auth-container">
                </div>
            </li>
        </ul>
    </nav>


    <!-- div that holds the chat board -->
    <div class="container">
        <!-- Where messages appear -->
        <div>
            <ul id="messageBoard">
            </ul>
        </div>

        <!-- Form for chat Submission -->
        <form>
            <div class="form-group">
                <label for="chatInput">Chat</label>
                <input type="text" class="form-control" id="chatInput" placeholder="Chat...">
            </div>
            <button type="submit" class="btn btn-primary" id="sendMessage">Send</button>
        </form>

    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- logic javascript -->
    <script src="assets/js/chat.js" type="text/javascript"></script>
</body>

</html>
